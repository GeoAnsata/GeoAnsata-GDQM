{% extends "base.html" %}

{% block title %}Histórico{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Histórico</h2>
    <a href="{{ url_for('history_routes.export_pdf') }}" class="btn btn-primary" id="generateHistoryPdf">Baixar Histórico como Pdf</a>
    {% if file_history %}
    <div class="mt-5">
        {{ file_history|safe }} 
    </div>
    {% endif %}
</div>
{% endblock %}
